
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Samplefy :)</title>
      <link rel="stylesheet" href="assets/css/index.css">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
      <link href="assets/css/black-dashboard.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="stylesheet" href="assets/css/loginform.css">

</head>
  <body>
    <div class="container custom-cont">
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-2"><button type="button" class="btn btn-primary custom-button">Read More</button></div>
          <div class="col-sm-2"><a href="#" class="launch-modal" data-modal-id="modal-login"><button type="button" class="btn btn-primary custom-button">Login</button></a></div>
            <div class="col-sm-2"><button type="button" class="btn btn-primary custom-button">Register</button></div>
      </div>

      </div>


    <!-- MODAL -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <h3 class="modal-title" id="modal-login-label" style="color:white">Login</h3>
          </div>

          <div class="modal-body">

                  <form role="form" action="" method="" class="login-form">
                    <div class="form-group">
                      <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                      </div>

                  </form>
                    <a href="/user">  <button class="btn">Sign in!</button></a>
                    <div class="container module-cont">
                  <div class="row"  align="center">

                      <div class="col-sm-4 social-login " align="center">
                        <a class="btn btn-link-2" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a></div>
                      <div class="col-sm-4 social-login" align="center">
                        <a class="btn btn-link-2" href="#">
                          <i class="fa fa-twitter"></i> Twitter
                        </a>
                      </div>
                      <div class="col-sm-4 social-login" align="center">
                         <a class="btn btn-link-2" href="#">
                            <i class="fa fa-google-plus"></i>
                              Google Plus
                          </a>
                      </div>
                    </div>
                  </div>
          </div>

        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>

  </body>
</html>
